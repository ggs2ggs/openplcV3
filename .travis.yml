
os:
  - linux
dist: trusty
sudo: required


language: cpp

before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9


branches:
  only:
    - master
    - develop
    - pedro


script:
 - sudo pip install --upgrade pip
 - ./install.sh linux


